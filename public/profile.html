<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Chat App</title>
    <link rel="stylesheet" href="profile-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <a href="/index.html" class="back-arrow">&larr; Back to Chat</a>
        <div class="profile-header">
            <div class="avatar-container">
                <img id="profile-picture" src="https://placehold.co/100x100/6366f1/ffffff?text=A" alt="Profile Picture" class="avatar-image">
                <label for="picture-upload" class="avatar-edit-button">Edit</label>
                <input type="file" id="picture-upload" accept="image/*" class="hidden">
            </div>
            <div class="name-container">
                <h1 id="profile-name"></h1>
                <!-- This badge will be shown for admins -->
                <span id="admin-badge" class="hidden">Admin</span>
            </div>
            <p id="profile-email"></p>
        </div>
        <div class="profile-details">
            <h2>User Information</h2>
            <div class="detail-item">
                <span class="label">Date of Birth</span>
                <span id="profile-dob" class="value"></span>
            </div>
            <div class="detail-item">
                <span class="label">Joined On</span>
                <span id="profile-joined" class="value"></span>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
