<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Chat App</title>
    <link rel="stylesheet" href="profile-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light"> <!-- Theme will be applied by JS -->
    <div class="container">
        <header class="profile-header">
            <a href="/index.html" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
            </a>
            <h1>Profile</h1>
        </header>

        <!-- CORRECTED USER INFO SECTION -->
        <section class="user-info">
            <div class="avatar-container">
                <img id="profile-picture" src="https://placehold.co/100x100/eeeeee/333333?text=?" alt="Profile Picture">
                <label for="picture-upload" class="edit-btn">Edit</label>
                <input type="file" id="picture-upload" class="hidden" accept="image/*">
            </div>
            <div class="name-container">
                <h2 id="profile-name">Loading...</h2>
                <span id="admin-badge" class="hidden">Admin</span>
            </div>
            <p id="profile-email">loading@email.com</p>
        </section>

        <section class="settings-group">
            <h3 class="group-title">General Settings</h3>
            <div class="settings-item">
                <div class="settings-text">
                    <h3>Mode</h3>
                    <p>Dark & Light</p>
                </div>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </section>
    </div>
    <script src="profile.js"></script>
</body>
</html>
